<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
  <form action="/registration" method="post">
    <fieldset>
      <div>
        <label>
          Login: <input type="text" name="login">
        </label>
      </div>
      <div>
        <label>
          Password: <input type="password" name="password">
        </label>
      </div>

      <button type="submit">Register</button>
    </fieldset>
  </form>
</body>
</html>
